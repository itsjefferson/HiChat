<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiChat! Iniciar Sesión</title>
    <link rel="shortcut icon" href="./gallery/Logo-Ico.svg" />
    
    <link rel="stylesheet" href="./style/style.css" />
    

    <!--General Styles-->
    <link rel="stylesheet" href="./style/root.css" />
</head>
<body>
    <main id="main-container">
        <section id="box-information">
            <figure>
                <img src="./gallery/Logo.svg" alt="Logo" />
            </figure>
            <p>¡Inicia sesión o crea tu cuenta!</a></p>
        </section>
        <section id="form-container">
            <article id="header-form">
                <figure>
                    <img src="./gallery/Logo-Dark.svg" alt="Logo" />
                </figure>
                <h1>Iniciar Sesión</h1>
                <p>¿Eres usuario nuevo? <a href="...">Regístrate</a></p>
            </article>
            <article class="box-form">
                <form action="" id="login-form">
                    <article class="form-group">
                        <input class="form-input" type="email" name="email" id="email" placeholder=" " />
                        <label class="form-label" for="email">E-Mail</label>
                        <span class="form-line"></span>
                    </article>
                    <article class="form-group">
                        <input class="form-input" type="password" name="password" id="password" placeholder=" " />
                        <label class="form-label" for="password">Contraseña</label>
                        <span class="form-line"></span>
                    </article>
                    <article>
                        <button>Continuar</button>
                    </article>
                </form>
            </article>
        </section>
    </main>
</body>
</html>
